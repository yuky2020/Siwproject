<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Latest album</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/navbar.css">


</head>

<body>
    <div class="container-fluid">
        <div th:insert="fragments/navbar :: navbar" />
        <div class="row">
            <div class="col1">
                <ul th:each="fotografo : ${fotografi}">
                    <span th:text="${fotografo.nome}" />
                    <a th:href="@{'/cancellaFotografo' + '/' + ${fotografo.id}}">
                        <div button name="cancella" type="submit" width="30px" height="30px">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiLtf96f-I1w22dZoVs14xQSNqjLilnuPK5QmgSCg8gP9Nybrj"
                               widht="30px" height="30px" border="1" vspace="5" align="middle">
                        </div>
                    </a>

                </ul>
            </div>
        </div>
    </div>
</body>
