<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inserisci Fotografo</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/navbar.css">
    <link rel="stylesheet" href="/resources/css/loginfotografo.css">



</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col pl-0 pr-0">
                <div class="row">
                    <div class="col pl-0 pr-0">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand brand" href="index">SiLpH</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse navbackin" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active ">
                                        <a class="nav-link item" href="mostraFotografi"> Fotografi </a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link item" href="mostraAlbum"> Album </a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link item" href="mostraFoto"> Foto </a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link item" href="login">Personale abilitato</a>
                                    </li>
                                </ul>
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="form-control mr-sm-2 navtext" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success my-2 my-sm-0 navbutton"
                                        type="submit">Search</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form th:action="@{/fotografo}" method="POST" th:object="${fotografo}" enctype="multipart/form-data">
                Nome: <input type="text" th:field="*{nome}" name="nome"><br>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"><br></span>
                ProfilePic: <input type="file" name="pic"><br>
                <input type="submit" value="Inserisci"><br>
            </form>
        </div>
    </div>
</body>

</html>
