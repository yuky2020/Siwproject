<!DOCTYPE html>
<div th:fragment="listFoto">
    <div class="row section">

        <table th:each="f : ${foto}">
            <tr>
                <th>
                    <figure itemprop="associatedMedia" itemscope
                        itemtype="http://schema.org.ImageObject">
                        <a th:href="@{'/photos/paginaFoto' + '/' + ${f.id}}" itemprop="contentUrl"
                            data-size="1024x1024">
                            <img th:src="${f.url}" itemprop="thumbnail" alt="Image description" widht="226"
                                height="240" />
                        </a>
                    </figure>
                </th>
            </tr>
            <tr>
                <td>
                    <font face="Bedorock">
                        <a th:href="@{'/carrello/aggiungiAlCarrello' + '/' + ${f.id}}">Aggiungi al carrello</a>
                    </font>
                </td>
            </tr>
        </table>
    </div>
</div>
