<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/resource/css/main.css">
    <link rel="stylesheet" href="/resources/css/navbar.css">
    <title> Nuovo album </title>
</head>

<body>
    <div class="container-fluid">
        <div th:insert="fragments/navbar :: navbar" />
        <div class="row">
            <form th:action="@{/album}" th:object="${form}" method="POST" enctype="multipart/form-data">
                Fotografo: <select th:field="*{nomeFotografo}">
                    <option th:each="fotografo : ${fotografi}" th:text="${fotografo.nome}" th:value="${fotografo.nome}"/>
                </select>
                    Nome: <input type="text" th:field="*{nomeAlbum}"/><br>
                    <input type="file" multiple="multiple" th:field="*{files}">
                    <input type="text" th:field="*{hashTagList}">
                <input type="submit" value="Inserisci">
            </form>
        </div>
    </div>
</body>

</html>
