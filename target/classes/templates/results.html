<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Risultati ricerca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/navbar.css">
    <link rel="stylesheet" href="/resources/css/gallery.css">
    <link rel="stylesheet" href="/resources/jscc/photoswipe.css">
    <link rel="stylesheet" href="/resources/jscc/default-skin/default-skin.css">
    <script src="/resources/jscc/photoswipe.min.js"></script>
    <script src="/resources/jscc/photoswipe-ui-default.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div th:insert="fragments/navbar :: navbar" />
        <div th:if="${fotografi}" class="row section">
            <h1> Risultati fotografo per <span th:text="${toSearch}"></span></h1><br>
            <div class="container-fluid">
                <div th:insert="fragments/listFotografi :: listFotografi"></div>
            </div>
        </div>
        <div th:if="${hashTag}" th:with="foto=${hashTag.foto}">
            <h1> Risultati foto per #<span th:text="${toSearch}"></span></h1>
            <div th:insert="fragments/listFoto :: listFoto"></div>
        </div>
        
        <div th:if="${albums}" class="row section">
            <h1>Risultati album per <span th:text="${toSearch}"></span></h1>
            <div th:insert="fragments/listAlbum :: listAlbum"></div>
        </div>
    </div>
</body>

</html>
