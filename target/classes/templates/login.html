<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>login</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/resources/css/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/resources/css/main.css">
  <link rel="stylesheet" href="/resources/css/navbar.css">
</head>

<body>

  <div class="container-fluid">
    <div th:insert="fragments/navbar :: navbar" />
    <div class="row">
      <div class="col-md-6 login-come amministratore ">
        <div class="col-lg-12 col-sm-12 my-auto">
          <h1>Login Admin</h1>
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="emailInput">Email</label>
              <br />
              <input type="text" class="form-control" placeholder="username" name="username" />
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <br />
              <input type="password" class="form-control" placeholder="Password" name="password" />
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMeCheckbox">
              <label class="form-check-label" for="rememberMeCheckbox">Remember me</label>
            </div>
            <input type="submit" class="form-control btn-primary" value="Log In" />
          </form>
          <br />
        </div>
      </div>
      <!-- reCaptcha v2-->
    </div>
  </div>

</body>

</html>
