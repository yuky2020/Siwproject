<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>login</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/resources/css/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/resources/css/main.css">
  <link rel="stylesheet" href="/resources/css/navbar.css">
</head>


<body>
  <div class="container-fluid">
    <div th:insert="fragments/navbar :: navbar"/>
    <div class="row">
      <div class="container login-container">

        <div class="col-md-6 login-come amministratore ">

          <form action="loginValidator" method="GET" enctype="text/plain">
            <h3>Login come amministratore</h3><br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username *"  name="username" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Your Password *"  name="pwd" />
            </div>
            <div class="form-group">
              <input type="submit" class="btnSubmit" value="conferma" />
            </div>
            <div class="form-group">
              <a href="setPassword" class="ForgetPwd">Forget Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
