<!-- ACTION = foto -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/navbar.css">


</head>

<body>
    <div class="container-fluid">
        <div th:insert="fragments/navbar :: navbar"/>
        <div class="row">
            <form th:action="@{/foto}" th:object="${form}" method="POST" enctype="multipart/form-data">
                <input type="file" th:field="*{files}" multiple="multiple"> 
                <select th:field="*{nomeFotografo}">
                    <option th:each="fotografo : ${fotografi}" th:text="${fotografo.nome}" th:value="${fotografo.nome}"/>
                </select>
                <input type="text" th:field="*{nomeAlbum}" placeholder="Album">
                <input type="text" th:field="*{hashTagList}" placeholder="#hashtag1#hastag2#...">
                <input type="submit" value="conferma">
            </form>
        </div>
    </div>

</body>

</html>
