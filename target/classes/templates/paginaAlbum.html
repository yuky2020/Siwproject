<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="/resources/jscc/default-skin/default-skin.css">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/navbar.css">
    <link rel="stylesheet" href="/resources/css/gallery.css">
    <script src="/resources/jscc/photoswipe.min.js"></script>
    <script src="/resources/jscc/photoswipe-ui-default.min.js"></script>
    <title th:text="${album.nome}" />
</head>

<body>
    <div class="container-fluid">
        <div th:insert="fragments/navbar :: navbar" />
        <div class="row">
            <h1 th:text="${album.nome}" />
            <h4> &nbsp;&nbsp; by <a th:href="@{'/fotografi/paginaFotografo' + '/' + ${album.fotografo.id}}"
                    th:text="${album.fotografo.nome}" /></h4><br>
            <div th:insert="fragments/listFoto :: listFoto"></div>
        </div>
    </div>
    <div th:insert="fragments/galleryScript :: galleryScript" />

</html>
