<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/navbar.css">
    <link rel="stylesheet" href="/resources/css/gallery.css">
    <link rel="stylesheet" href="/resources/css/main.css">
    <title th:text="${fotografo.nome}"></title>
</head>

<body>
    <div class="container-fluid">
        <div th:insert="fragments/navbar :: navbar" />
        <div class="row" style="width:50%;">
            <table>
                <tr>
                    <th rowspan="2"><img style="width:150px;height:150px;border-radius:180px;"
                            th:src="${fotografo.picUrl}"></th>
                    <th>
                        <h1 th:text="${fotografo.nome}"></h1>
                    </th>
                </tr>
                <tr>
                    <td>
                        <h5 th:text="${fotografo.bio}"></h5>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container-fluid">
            <h1>Ultimi inserimenti <a th:href="@{'/fotografi/fotoFotografo' + '/' + ${fotografo.id}}">(mostra tutti)</a>
            </h1>
            <div th:insert="fragments/listFoto :: listFoto"> </div>
            <h1>Album publicati</h1>
            <div th:with="albums=${fotografo.album}" th:insert="fragments/listAlbum :: listAlbum"></div>
        </div>
    </div>
</body>

</html>
